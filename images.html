<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- اتصال به فایل CSS -->
</head>
<body>
         <!-- نوار ناوبری START -->
    <ul class="navbar">
        <li><a href="index.html">Google Search</a></li>
        <li><a href="images.html">Google Images</a></li>
        <li><a href="advanced.html">Google Advanced Search</a></li>
    </ul>
 <!-- نوار ناوبری END -->

        <!--  عکس فرم جستجو START -->
    <div class="search-container">
       
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch"> <!-- مشخص کردن جستجوی تصاویر -->
            <div class="search-field">
                <input type="text" name="q" placeholder="Search Images...">
            </div>
            <input type="submit" value="Google Search">
        </form>
    </div>
 <!-- فرم جستجو END -->
</body>
</html>
